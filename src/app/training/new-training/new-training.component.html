<section fxLayout fxLayoutAlign="center" class="new-training">
  <form (ngSubmit)="onStart(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Time to Workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field *ngIf="!(isLoading | async) && exercises">
                <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                  <mat-option *ngFor=" let exercise of exercises" [value]="exercise.id">
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-spinner  *ngIf="isLoading | async"></mat-spinner>
        </mat-card-content>
        
        <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading |async)">
          <button *ngIf="exercises" mat-raised-button type="submit" [disabled]="f.invalid">Start</button>
          <button *ngIf="!exercises" mat-raised-button type="button"  (click)="FetchingExcersie()">Fetch Agian</button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
